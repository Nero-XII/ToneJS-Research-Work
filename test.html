<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tone.js Playground</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://unpkg.com/tone" defer></script>
</head>
<body class="container my-5 align-content-center vh-100">
    <br><br><br><br><br><br>
    <h1>ToneJS Playground</h1>
    <br>
    <div class="mb-3">
        <textarea id="codeArea" class="form-control" rows="10" placeholder="Write your Tone.js code here"></textarea>
    </div>
    <div class="text-center">
        <button class="btn btn-secondary" onclick="executeCode()">Run Code</button>
    </div>
    <script>
        function executeCode() {
            const code = document.getElementById('codeArea').value;
            try {
                eval(code);
            } catch (error) {
                console.error("Error executing code:", error);
                alert("Error in code execution. Check the console for details.");
            }
        }
    </script>
</body>
</html>
