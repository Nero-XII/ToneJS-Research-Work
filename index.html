<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Piano</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Piano Keyboard</h1>
    <h2>ToneJS usage demo</h2>
    <div class="container d-flex align-items-center" style="height: 100vh;">
        <div class="options">
            <button class="btn opt" id="switchInstrument">Piano</button>
            <button class="btn opt" id="playClairDeLune">Clair de Lune</button>
            <button class="btn opt" id="playBach">Bach 846</button>
            <button class="btn opt" id="toggleMetronome">Metronome</button>
        </div>
        <div class="piano-keyboard">
            <div class="key white-key" data-note="C3">do</div>
            <div class="key white-key" data-note="D3">re</div>
            <div class="key white-key" data-note="E3">mi</div>
            <div class="key white-key" data-note="F3">fa</div>
            <div class="key white-key" data-note="G3">sol</div>
            <div class="key white-key" data-note="A3">la</div>
            <div class="key white-key" data-note="B3">si</div>

            <div class="key white-key" data-note="C4">do</div>
            <div class="key white-key" data-note="D4">re</div>
            <div class="key white-key" data-note="E4">mi</div>
            <div class="key white-key" data-note="F4">fa</div>
            <div class="key white-key" data-note="G4">sol</div>
            <div class="key white-key" data-note="A4">la</div>
            <div class="key white-key" data-note="B4">si</div>

            <div class="key white-key" data-note="C5">do</div>
            <div class="key white-key" data-note="D5">re</div>
            <div class="key white-key" data-note="E5">mi</div>
            <div class="key white-key" data-note="F5">fa</div>
            <div class="key white-key" data-note="G5">sol</div>
            <div class="key white-key" data-note="A5">la</div>
            <div class="key white-key" data-note="B5">si</div>


            <div class="key black-key" data-note="C#3" style="left: 40px;">do♯ <br> re♭</div>
            <div class="key black-key" data-note="D#3" style="left: 100px;">re♯ <br> mi♭</div> 
            <div class="key black-key" data-note="F#3" style="left: 220px;">fa♯ <br> sol♭</div> 
            <div class="key black-key" data-note="G#3" style="left: 280px;">sol♯ <br> la♭</div> 
            <div class="key black-key" data-note="A#3" style="left: 340px;">la♯ <br> si♭</div> 

            <div class="key black-key" data-note="C#4" style="left: 460px;">do♯ <br> re♭</div>
            <div class="key black-key" data-note="D#4" style="left: 520px;">re♯ <br> mi♭</div>
            <div class="key black-key" data-note="F#4" style="left: 640px;">fa♯ <br> sol♭</div>
            <div class="key black-key" data-note="G#4" style="left: 700px;">sol♯ <br> la♭</div>
            <div class="key black-key" data-note="A#4" style="left: 760px;">la♯ <br> si♭</div>
            
            <div class="key black-key" data-note="C#5" style="left: 880px;">do♯ <br> re♭</div>
            <div class="key black-key" data-note="D#5" style="left: 940px;">re♯ <br> mi♭</div>
            <div class="key black-key" data-note="F#5" style="left: 1060px;">fa♯ <br> sol♭</div>
            <div class="key black-key" data-note="G#5" style="left: 1120px;">sol♯ <br> la♭</div>
            <div class="key black-key" data-note="A#5" style="left: 1180px;">la♯ <br> si♭</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="http://unpkg.com/tone" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi"></script>
    <script src="keyboard.js" defer></script>
  </body>

</html>
